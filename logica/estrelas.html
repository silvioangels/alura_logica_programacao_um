<meta charset="utf-8">

<script type="text/javascript">

      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase){

          document.write(frase);
          pulaLinha();

      }

      for (var linha = 0; linha <= 3; linha++) {

        for (var coluna = 0; coluna <= 10; coluna++) {
          mostra("*");
        }

        pulaLinha();

      }

</script>
