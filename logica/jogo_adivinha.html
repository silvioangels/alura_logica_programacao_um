<meta charset="utf-8">

<script type="text/javascript">

      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase){

          document.write(frase);
          pulaLinha();

      }

      var numeroPensado = Math.round(Math.random()*100);

      var tentativas = 1;

      while (tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado){
          mostra("Voce acertou, o numero pensado Ã©: "+numeroPensado);
        }else {
          mostra("Voce errou!");
        }

        tentativas++;
      }

</script>
