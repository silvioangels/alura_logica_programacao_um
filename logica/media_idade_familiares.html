<meta charset="utf-8">

<script type="text/javascript">

      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase){

          document.write(frase);
          pulaLinha();

      }

      var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

      var numero = 1;

      var totalIdades = 0;

      while(numero <= totalFamiliares){

        var idade = parseInt(prompt("Informe a idade do familiar"));

        totalIdades = totalIdades + idade;
        numero++;

      }

      var mediaDasIdades = totalIdades/totalFamiliares;
      mostra("A Media das idades dos familiares Ã© "+mediaDasIdades);
      mostra("FIM");

</script>
