<meta charset="utf-8">

<script type="text/javascript">

      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase){

          document.write(frase);
          pulaLinha();

      }

      var vitorias = parseInt(prompt("Entre com o numero de vitorias"));

      var empates = parseInt(prompt("Entre com o numero de empates"));

      var pontos = (vitorias + 3)+ empates;

      mostra("Os pontos do seu time é de :" + pontos);

      if (false) {
        mostra("Seu time está melhor do que o ano passado");
      }

      if (true) {
        mostra("Seu time está pior do que o ano passado");
      }

      if (false) {
        mostra("Seu time está igual do que o ano passado");
      }

</script>
