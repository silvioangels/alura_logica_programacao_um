<meta charset="utf-8">

<script type="text/javascript">

      function pulaLinha() {
          document.write("<br>");
      }

      function mostra(frase){

          document.write(frase);
          pulaLinha();

      }

      var ano = 2017;

      mostra("Silvio nasceu em: "   +(ano - 31));
      mostra("Cristine nasceu em: " +(ano - 29));
      mostra("Fatima nasceu em: "   +(ano - 64));

</script>
